<html>

<head>
<meta charset="utf-8"></meta>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/js/app.js"></script>
<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
<link href="/css/layout.css" rel="stylesheet" media="screen"></link>
<title>貸出／返却 | 図書管理システム</title>
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <a class="navbar-brand" href="#">図書管理システム</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="/list">Home <span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>
  <!-- end of header -->

  <div class="starter-template">
    <div id="contents" class="container">
      <!-- 返却時には返却確認と表示する -->
      <h2>貸出／返却</h2>
      <form id="form" method="post" class="form form-horizontal">
        <table id="bookItem" class="tableDetail tableLabel">
          <tr>
            <th>書名</th>
            <td>JUnit実践入門</td>
          </tr>
          <tr>
            <th>著名</th>
            <td>渡辺修二</td>
          </tr>
          <tr>
            <th>出版社</th>
            <td>WEB+DB PRESS</td>
          </tr>
          <tr>
            <th>カテゴリ</th>
            <td>コンピュータ・ＩＴ</td>
          </tr>
          <tr>
            <th>発売日</th>
            <td>2013/12/11</td>
          </tr>
          <tr>
            <th>概要</th>
            <td>最新JUnitの使い方について詳細に記載している本。</td>
          </tr>
        </table>
        <button type="submit" name="backSearch" class="btn" onclick="href='/list';return false;">戻る</button>
        <button type="submit" name="doBorrow" class="btn btn-info" onclick="href='/list';return false;">貸出</button>
        <button type="submit" name="doReturn" class="btn btn-info" disabled="disabled" onclick="href='/list';return false;">返却</button>
      </form>
    </div>
  </div>
</body>

</html>
